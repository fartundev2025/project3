<!DOCTYPE html>
<html lang="so">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Portfolio-yada</title>
    <link rel="stylesheet" href="mmmmmm.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">Portfolio-yada</div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="projects.html">Projects</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="contact-page">
            <h1>Contact Me</h1>
            <div class="contact-container">
                <div class="contact-info">
                    <h2>Xiriirka</h2>
                    <div class="contact-details">
                        <div class="contact-item">
                            <i class="fas fa-envelope"></i>
                            <p>email@example.com</p>
                        </div>
                        <div class="contact-item">
                            <i class="fas fa-phone"></i>
                            <p>+252 61 XXXXXXX</p>
                        </div>
                        <div class="contact-item">
                            <i class="fas fa-location-dot"></i>
                            <p>Mogadishu, Somalia</p>
                        </div>
                    </div>
                    <div class="social-links">
                        <a href="#" class="social-link"><i class="fab fa-linkedin"></i></a>
                        <a href="#" class="social-link"><i class="fab fa-github"></i></a>
                        <a href="#" class="social-link"><i class="fab fa-twitter"></i></a>
                    </div>
                </div>

                <div class="contact-form">
                    <h2>Ii soo dir fariin</h2>
                    <form>
                        <div class="form-group">
                            <label for="name">Magaca:</label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="subject">Mawduuca:</label>
                            <input type="text" id="subject" name="subject" required>
                        </div>
                        <div class="form-group">
                            <label for="message">Fariin:</label>
                            <textarea id="message" name="message" required></textarea>
                        </div>
                        <button type="submit">Dir Fariinta</button>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Portfolio-yada. Xuquuqda dhowran.</p>
    </footer>

    <!-- Add Font Awesome for icons -->
    <script src="https://kit.fontawesome.com/your-kit-code.js" crossorigin="anonymous"></script>
</body>
</html>
